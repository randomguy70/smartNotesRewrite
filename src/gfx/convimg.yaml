palettes:
  - name: palette
    images: automatic
    speed: 1
    max-entries: 255
    fixed-entries:
      - color: {index:   0, r: 255, g:   0, b: 128}    # transparent color (hot pink)
      - color: {index:   1, r:   0, g:   0, b:   0}    # black
      - color: {index:   2, r: 255, g: 255, b: 255}    # white
      - color: {index:   3, r: 200, g: 200, b: 200}    # finder window header
      - color: {index:   4, r: 255, g: 255, b: 255}    # finder window body
      - color: {index:   5, r: 100, g: 100, b: 100}    # finder outline
      - color: {index:   6, r: 170, g: 170, b: 170}    # finder background
      - color: {index:   7, r:  30, g: 120, b: 255}    # finder selector color
      - color: {index:   8, r: 140, g: 140, b: 140}    # menu bar background
      - color: {index:   9, r: 100, g: 100, b: 100}    # menu bar top edge
      - color: {index:  10, r: 200, g: 200, b: 200}    # menu bar selecter color
converts:
  - name: myimages
    palette: palette
outputs:
  - type: c
    include-file: gfx.h
    converts:
      - myimages
    palettes:
      - palette